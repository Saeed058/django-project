{% extends 'shop.html' %}
{% block main %}
    <div class="container">
        <div class="cart">
            <div class="cart">
                {% for create in page_obj %}
                <li class="cart-item">
                    <div class="span3">
                        <img src="{{ create.image.url }}" alt="{{ create.name }}" style="width:100%">
                        <h1>{{ create.name }}</h1>
                        <p class="price">${{ create.price }}</p>
                        
                        <p><a href="" class="btn btn-sm text-dark p-0"><i class="fas fa-shopping-cart text-primary mr-1"></i>Add To Cart</a></p>
                    </div> 
                </li>  
                {% endfor %}
        </div>
        </div>
    </div>
{% endblock %}
